<html>
<head>
<h1 size=10>  Generally Good Form  </h1>

</head>
<body>

<table cellpadding=5 >
<tr>
	<td> Full Name </td>
	<td> <input type="text"> </td>
</tr>

<tr>
	<td> Biography </td>
	<td> <textarea rows=3 cols=25> </textarea> </td>
</tr>

<tr>
	<td> Planet </td>
	<td> <input type="text" value="Earth" readonly="true"> </td>
</tr>

<tr>
	<td> Coupon </td>
	<td> <input type="text" value="Not available" readonly="true"> </td>
</tr>

<tr>
	<td> Image </td>
	<td> <input type="file"> </td>
</tr>

</table>

<fieldset>
	<legend> Gender </legend> <br>
	<input type="radio">Male <br> <br>
	<input type="radio">Female <br>
</fieldset> <br>

<fieldset>
	<legend> Hobbies </legend> <br>
	<input type="checkbox">Hiking <br> <br>
	<input type="checkbox">Dancing <br> <br>
	<input type="checkbox">Gardening
</fieldset> <br>

<table cellpadding=5>
<tr>
	<td> Age Group </td>
	<td> <select> <option> 0 to 9 Years </option> </select> </td>
</tr>

<tr>
	<td> Idol </td>
	<td> <input type="text" value="Michael Jackson"> <br>
		<input type="text" value="Jesus"> </td>
</tr>

<tr>
	<td> Interests </td>
	<td> <input type="text" value="Readings"> <br>
		<input type="text" value="Cinemas"> <br>
			<input type="text" value="Theaters"> <br>
				<input type="text" value="Operas"> </td>
</tr>

<tr>
	<td> Favourite Car </td>
	<td> <select> <option> Volvo </option> </select> </td>
</tr>

<tr>
	<td> Favourite Dish </td>
	<td> <input type="text" value="Vegetarian"> <br>
			<input type="text" value="Green Salad">
 </tr>

<tr>
	<td> Public Transport</td>
	<td> <input type="text" value="Ground"> <br>
			<input type="text" value="Train">
 </tr>

</table>
</body>
</html>
